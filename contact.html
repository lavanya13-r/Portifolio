<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4D4D4F, #996666);
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3rem;
            color: orange;
        }

        p {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .contact-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .contact-info, .contact-form {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-info h2 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .contact-info .social-links a {
            text-decoration: none;
            margin: 0 10px;
            color: orange;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .contact-info .social-links a:hover {
            color: #FFD700;
        }

        .contact-form h2 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .contact-form button {
            background: orange;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background: #d67d00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-grid {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Have questions or want to get in touch? Feel free to drop a message below!</p>
        <div class="contact-grid">
            <!-- Contact Info Section -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> rlavanyarajarapu@gmail.com</p>
                <p><strong>Phone:</strong> +91-9121073523</p>
                <p><strong>Address:</strong> Vijayawada, Andhra Pradesh, India</p>
                <p class="social-links">
                    <strong>Follow Me:</strong>
                    <a href="https://www.linkedin.com/in/r-lavanya-b7195a313/" target="_blank">LinkedIn</a>
                    <a href="https://github.com" target="_blank">GitHub</a>
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                </p>
            </div>

            <!-- Contact Form Section -->
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form action="#" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
